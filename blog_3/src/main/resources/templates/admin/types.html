<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>分类管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
    <!--导航-->
    <nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
<!--            stackable用来适应移动端，使其中的每一模块垂直排列-->
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">管理后台</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="home icon"></i>博客</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <!--                        rounded是圆角图片，而avatar是圆形图片-->
                            <img src="https://picsum.photos/id/1000/100/100" alt="" class="ui avatar image">
                            何定钦
                        </div>
<!--                        下拉框下标图片-->
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 手机端下拉框图标实现-->
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <!-- sidebar是下拉框图标-->
            <i class="sidebar icon"></i>
        </a>
    </nav>
<!--    pointing是选中状态的一个角标-->
    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/types}" class="active teal item">列表</a>
            </div>

        </div>
    </div>
    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big animated fadeIn">
<!--        container可以自动适应终端设备屏幕，以显示最好的效果布局-->
        <div class="ui container">
<!--            操作成功或失败提示框-->
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
<!--                close icon是关闭窗口的图标-->
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">恭喜，操作成功</p>
            </div>

<!--            不能添加重复的类型-->
            <div class="ui error message" th:unless="${#strings.isEmpty(error)}">
                <!--                close icon是关闭窗口的图标-->
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${error}">恭喜，操作成功</p>
            </div>

<!--            表格-->
            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
<!--                每循环一次加一iterStat.count-->
                     <tr th:each="type,iterStat : ${page.content}">
                         <td th:text="${iterStat.count}">1</td>
                         <td th:text="${type.name}">刻意练习清单</td>
                         <td>
<!--                             /admin/types/{id}/input(id=${type.id})中input中的id值会传递给前面的{id}-->
                             <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                             <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                         </td>
                     </tr>
                </tbody>
                <tfoot>
                  <tr>
<!--                      colspan是合并单元格-->
                    <th colspan="6">
                        <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                            <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                            <a th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                        </div>
                        <a href="#" th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
                    </th>
                  </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <br>
    <br>
    <!--底部-->
    <footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <!--将这一行分为十六份-->
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/wechat.jpg" alt="" class="ui rounded image" style="width: 110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:hedqlkq@163.com</a>
                        <a href="#" class="item">QQ:1933586585</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的分享......</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">copyright by hdq</p>
        </div>

    </footer>
    <!--/*/<th:block th:replace="_fragments :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <!--/*/</th:block>/*/-->
    <script>
       $('.menu.toggle').click(function () {
           $('.m-item').toggleClass('m-mobile-hide');
       });

       // 注销下拉框
       $('.ui.dropdown').dropdown({
           on:"hover"
       });

       //点击关闭按钮关闭消息提示框
       $('.message .close')
           .on('click', function(){
               $(this)
               .closest('.message')
               .transition('fade');
       });
    </script>
</body>
</html>
