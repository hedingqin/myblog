<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/animate.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>
<br>
<br>
<div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
    <div class="ui container">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理员后台登录
                    </div>
                </h2>
                <form class="ui large form error" method="post" action="#" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">登   录</button>
                    </div>

                     <!--用户名和密码为空时，提示信息显示位置-->
                    <div class="ui error mini message"></div>
                        <!--用户名和密码错误时，提示信息位置；利用thymeleaf模板获取后台数据，若message不为空，则显示出来-->
                    <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<!--/*/</th:block>/*/-->
<script>
    // 用户账号和密码为空时，显示提示内容
    $('.ui.form').form({
        fields:{
            username:{
                // identifier用来与某个输入框绑定，绑定的值是输入框的name值
                identifier:'username',
                rules:[{
                    // empty表示标题不能为空
                    type:'empty',
                    // prompt表示为空时，提示的内容。
                    prompt:'请输入用户名'
                }]
            },
            password:{
                // identifier用来与某个输入框绑定，绑定的值是输入框的name值
                identifier:'password',
                rules:[{
                    // empty表示标题不能为空
                    type:'empty',
                    // prompt表示为空时，提示的内容。
                    prompt:'请输入密码'
                }]
            }
        }
    });
</script>
</body>
